<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-black mx-auto">
    <div
      class="flex items-center justify-center flex-col gap-y-6 text-white h-screen"
    >
      <h1
        class="text-6xl mb-28 relative after:absolute after:left-1/2 after:-translate-x-1/2 after:top-[108%] after:h-1 after:w-32 after:bg-orange-500"
      >
        Counter App
      </h1>
      <div class="flex items-center justify-center gap-x-8 md:gap-x-44">
        <button class="btn" id="minus">
          <i class="fa-solid fa-minus"></i>
        </button>
        <h2
          class="text-6xl md:text-[150px] font-semibold w-40 text-center text-slate-400"
          id="output"
        >
          0
        </h2>
        <button class="btn" id="plus">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div class="flex flex-col md:flex-row items-center justify-center gap-6">
        <label class="text-xl font-medium" for="input"
          >Increment / Decrement by :
        </label>
        <div class="bg-white w-48 py-2 px-5 flex items-center justify-between">
          <input
            type="text"
            class="border-none outline-none bg-transparent w-full text-xl text-black"
            id="input"
            placeholder="Enter value"
          />
          <div class="flex flex-col gap-y-0">
            <i
              id="inputUp"
              class="fa-solid fa-chevron-up text-slate-600 text-base"
            ></i>
            <i
              id="inputDown"
              class="fa-solid fa-chevron-down text-slate-600 text-base"
            ></i>
          </div>
        </div>
      </div>
      <div class="relative">
        <span
          id="error"
          class="absolute text-nowrap text-red-600 font-semibold text-2xl bottom-20 left-1/2 -translate-x-1/2"
        >
        </span>
        <button
          class="btn mt-12 bg-orange-500 text-white py-[14px] font-normal flex items-center justify-center gap-3"
          id="reset"
        >
          Reset
          <i class="fa-solid fa-arrows-rotate text-[18px]"></i>
        </button>
      </div>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
